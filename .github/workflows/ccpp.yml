name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-18.04
    
    steps:
    - uses: actions/checkout@v1
    - name: install dependencies
      run: sudo apt-get install check
    - name: create build directory
      run: mkdir build
    - name: configure
      run: cmake ..
      working-directory: ./build
    - name: make
      run: make
      working-directory: ./build
    - uses: actions/upload-artifact@v1
      with:
        name: build
        path: build
    - name: make test
      run: make test
      working-directory: ./build
